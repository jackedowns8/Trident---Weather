<body>
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10" />
    </svg>
  </div>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <!-- Slide Header -->
        <div class="row" style="z-index: 999; height: 5%; background-color: #008cff; color: white; box-shadow: 5px 0px 10px rgba(0, 0, 0, 0.5);">
          <div class="col-2"><button><i class="mdi mdi-menu" style="color: white; font-size: 1.5rem;"></i></button></div>
          <div class="col-8 truncate" id="location" style="font-size: 1rem;">Devonport, Auckland, New Zealand</div>
          <div class="col-2"><i class="mdi mdi-map-marker" style="color: white; font-size: 1.5rem;"></i></div>
        </div>
        <!-- Slide Body -->
        <div style="position: absolute; bottom: 0; left: 0; right: 0;">
          <!-- Current Sunrise/ Sunset -->
          <div class="row" style="">
            <div class="col-6"><i class="wi wi-sunrise" style="font-size: 1.5rem;"></i> <span id="sunriseCurrent">6:30am</span></div>
            <div class="col-6"><i class="wi wi-sunset" style="font-size: 1.5rem;"></i> <span id="sunsetCurrent">7:30pm</span></div>
          </div>

          <!-- Current Weather Conditions-->
          <div class="row" style="background-color: #008cff; color: white;">
            <div class="col-2 b-l b-r"><span style="color: rgba(255,255,255,0.75); font-size: 0.80rem"><i class="wi wi-humidity"></i> <span id="humidityCurrent6">0%</span></span>
              </br>
              </br><span id="conditionsCurrent6"><i class="wi wi-day-sunny"></i></span></br>
              </br><span style="font-size: 0.75rem">6 AM</span></div>
            <div class="col-2 b-r"><span style="color: rgba(255,255,255,0.75); font-size: 0.80rem"><i class="wi wi-humidity"></i> <span id="humidityCurrent9">0%</span></span>
              </br>
              </br><span id="conditionsCurrent9"><i class="wi wi-day-sunny"></i></span></br>
              </br><span style="font-size: 0.75rem">9 AM</span></div>
            <div class="col-2 b-r"><span style="color: rgba(255,255,255,0.75); font-size: 0.80rem"><i class="wi wi-humidity"></i> <span id="humidityCurrent12">0%</span></span>
              </br>
              </br><span id="conditionsCurrent12"><i class="wi wi-day-sunny"></i></span></br>
              </br><span style="font-size: 0.75rem">12 PM</span></div>
            <div class="col-2 b-r"><span style="color: rgba(255,255,255,0.75); font-size: 0.80rem"><i class="wi wi-humidity"></i> <span id="humidityCurrent15">0%</span></span>
              </br>
              </br><span id="conditionsCurrent15"><i class="wi wi-day-sunny"></i></span></br>
              </br><span style="font-size: 0.75rem">3 PM</span></div>
            <div class="col-2 b-r"><span style="color: rgba(255,255,255,0.75); font-size: 0.80rem"><i class="wi wi-humidity"></i> <span id="humidityCurrent18">0%</span></span>
              </br>
              </br><span id="conditionsCurrent18"><i class="wi wi-day-sunny"></i></span></br>
              </br><span style="font-size: 0.75rem">6 PM</span></div>
            <div class="col-2 b-r"><span style="color: rgba(255,255,255,0.75); font-size: 0.80rem"><i class="wi wi-humidity"></i> <span id="humidityCurrent21">0%</span></span>
              </br>
              </br><span id="conditionsCurrent21"><i class="wi wi-day-sunny"></i></span></br>
              </br><span style="font-size: 0.75rem">9 PM</span></div>
          </div>

          <!-- Current Tides-->
          <div class="row b-t" style="background-color: #008cff; color: white;">
            <div class="col-s12">
              <canvas id="tidesChart" style="width: 100% !important;"></canvas>
            </div>
          </div>

          <!-- Footer Spacer -->
          <div class="row" style="background-color: #008cff; color: white; height: 5%;">
            <div class="col-12">&nbsp</div>
          </div>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="row">
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>

          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
        </div>
      </div>

    <div class="swiper-pagination"></div>
