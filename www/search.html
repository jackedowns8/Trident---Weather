<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trident</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">

</head>
<body>
            	<div class="forecastHeader"><div class="dayXBack"><a href="index.html"><img src="image/backArrow.png" alt="backArrow"/></a></div><div class="dayXDay" id="date">Search</div></div>
   				<div id="map"></div>
                <div id="current"></div>
				  <script>
					function initMap() {
					  var map = new google.maps.Map(document.getElementById('map'), {
						zoom: 1,
						center: new google.maps.LatLng(-36.8050647,174.7886085),
						mapTypeId: google.maps.MapTypeId.ROADMAP
					  });
					  var myMarker = new google.maps.Marker({
						position: new google.maps.LatLng(-36.8050647,174.7886085),
						draggable: true
					  });
					  
					  google.maps.event.addListener(myMarker, 'dragend', function (evt) {
						  document.getElementById('current').innerHTML = evt.latLng.lat().toFixed(3) + ',' + evt.latLng.lng().toFixed(3);
						  localStorage.setItem("coordinates", evt.latLng.lat().toFixed(3) + ',' + evt.latLng.lng().toFixed(3));
					  });
					  
					  google.maps.event.addListener(myMarker, 'dragstart', function (evt) {
						  document.getElementById('current').innerHTML = '<p>Currently dragging marker...</p>';
					  });
					  
					  map.setCenter(myMarker.position);
					  myMarker.setMap(map);
					}
                  </script>
                  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8hRfkvaqvuSz1qeiWNBt3aoMYcCBdUvw&callback=initMap"async defer></script>
    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
    
    <!-- Weather + Tides Etc. -->
    <script language="XML" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
            app.initialize();
			
        </script>
</body>
</html>
