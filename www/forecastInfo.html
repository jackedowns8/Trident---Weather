<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>forecastInfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #e6e6e6;
		font-family: 'Josefin Sans', sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #e6e6e6;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="forecastInfoHeader"><img src="image/navArrow.png" height="60%" class="rotate180" alt=""/>day0</div>
              <div class="forecastInfoTides">
                <div class="forecastInfoTide0">
                  <div class="forecastInfoTideType">HIGH</div>
                </div>
                <div class="forecastInfoTide1">
                  <div class="forecastInfoTideType">LOW</div>
                </div>
                <div class="forecastInfoTide0">
                  <div class="forecastInfoTideType">HIGH</div>
                </div>
                <div class="forecastInfoTide1">
                  <div class="forecastInfoTideType">LOW</div>
                </div>
              </div>
            </div>
            
            <div class="swiper-slide">
            	<div class="forecastInfoHeader">day0</div>
                <div class="forecastInfo0">
                	<div class="forecastInfoTime">12:00am</div>
                </div>
                <div class="forecastInfo1">
                	<div class="forecastInfoTime">6:00am</div>
                </div>
                <div class="forecastInfo0">
                	<div class="forecastInfoTime">9:00am</div>
                </div>
                <div class="forecastInfo1">
                	<div class="forecastInfoTime">12:00pm</div>
                </div>
                <div class="forecastInfo0">
                	<div class="forecastInfoTime">3:00pm</div>
                </div>
                <div class="forecastInfo1">
                	<div class="forecastInfoTime">9:00pm</div>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
    
    <!-- Weather + Tides Etc. -->
    <script>
	  
	</script>
</body>
</html>
