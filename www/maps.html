<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trident</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">
</head>
<body>
    <div class="forecastHeader"><button class="back" type="button" id="backButton" onclick="history.go(-1); localStorage.setItem('refresh', '1');"><img src="image/backArrow.png" alt="backArrow"/></button><div class="title">Maps</div><button class="favourites" type="button" id="favouritesButton" onclick="favourites();"><img src="image/favourites.png" alt="favourites"/></div>
    <span id="tSelect"></span>
    <span id="wxSelect"><label for="wx_vSelect">View:</label></span>
    <div id="map" class="maps"></div>
    <div id="currentMaps">Loading Location...</div>
    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
	  var swiper = new Swiper('.swiper-container', {
		  pagination: '.swiper-pagination',
		  paginationClickable: true
	  });
    </script>
    
    <!-- Weather + Tides Etc. -->
    <script language="XML" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="Sweet Alert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Sweet Alert/dist/sweetalert.css">
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8hRfkvaqvuSz1qeiWNBt3aoMYcCBdUvw&callback=initMap&libraries=places"async defer></script>-->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyC8hRfkvaqvuSz1qeiWNBt3aoMYcCBdUvw&sensor=false" ></script>
    <script src="http://api.wxtiles.com/wxtiles.v2.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="toastPlugin.js"></script>
    <script type="text/java" src="ToastPlugin.java"></script>
    <script>
	  var userLat = localStorage.getItem("userLat");
	  var userLong = localStorage.getItem("userLong");
	  console.log(userLat + ", " + userLong);
	  
      var Options = {
          zoom: 10,
          center: new google.maps.LatLng(userLat, userLong),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
      var map = new google.maps.Map(document.getElementById("map"),Options);

      var wxoverlay=new WXTiles();
      wxoverlay.addToMap(map);
      wxoverlay.addColorBar('big','horiz');
	  
	  document.getElementById('tSelect').appendChild(wxoverlay.getTSelect());
      document.getElementById('wxSelect').appendChild(wxoverlay.getVSelect());
    </script>
    <script type="text/javascript">
            app.initialize();
			
			var coordinates = localStorage.getItem("coordinates");
			
			function favourites(){
			  var favourite0 = localStorage.getItem("favourite0");
			  var favourite1 = localStorage.getItem("favourite1");
			  var favourite2 = localStorage.getItem("favourite2");
			  var favourite3 = localStorage.getItem("favourite3");
			  var favourite4 = localStorage.getItem("favourite4");
				  swal({
					  title: "<small>Favourites</small>",
					  text: '<button class="favourite0" type="button" id="favourite0" onclick=console.log("test"); location.reload();>' + coordinates + '</button>',
					  showCancelButton: false,
					  showConfirmButton: false,
					  html: true
				  });
			  };
    </script>
</body>
</html>
